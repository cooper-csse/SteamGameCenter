<!DOCTYPE html>
<html lang="en">
<head>
	<title>Steam Game Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="lib/bootstrap/css/darkly.min.css">
	<script src="lib/fontawesome/js/fontawesome.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<img src="steam-logo.png" class="img-fluid" alt="Steam Logo">
		<h1>Game Center</h1>
		<p>Cooper Anderson <i class="fas fa-xs fa-circle" aria-hidden="true"></i> Garrett Buccelli <i class="fas fa-xs fa-circle" aria-hidden="true"></i> Joseph Peters</p>
		<div class="row">
			<div class="col-sm">
				<button id="signup" type="button" class="btn btn-block btn-outline-success" data-toggle="modal" data-target="#signup-modal">Sign up</button>
			</div>
			<div class="col-sm">
				<button id="login" type="button" class="btn btn-block btn-outline-info" data-toggle="modal" data-target="#login-modal">Login</button>
			</div>
			<div class="col-sm">
				<button id="close" type="button" class="btn btn-block btn-outline-danger">Close</button>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="signup-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Sign up</h5>
				</div>
				<form>
					<div class="modal-body">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input id="signup-username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
							<input id="signup-password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
						</div>

					</div>
					<div class="modal-footer">
						<h5><span id="signup-error" class="badge badge-danger"></span></h5>
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="signup-cancel">Close</button>
						<button type="submit" class="btn btn-primary" id="signup-submit">Sign up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Login</h5>
				</div>
				<form>
					<div class="modal-body">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input id="login-username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
						</div>
						<div class="input-group mb-3">
							<input id="login-password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="modal-footer">
						<h5><span id="login-error" class="badge badge-danger"></span></h5>
						<button type="button" class="btn btn-secondary" data-dismiss="modal" id="login-cancel">Close</button>
						<button type="submit" class="btn btn-primary" id="login-submit">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
