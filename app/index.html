<!DOCTYPE html>
<html lang="en">
<head>
	<title>Steam Game Center</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="lib/bootstrap/css/darkly.min.css">
	<script src="lib/fontawesome/js/fontawesome.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<img src="steam-logo.png" class="img-fluid" alt="Steam Logo">
		<h1>Game Center</h1>
		<p>Cooper Anderson <i class="fas fa-xs fa-circle" aria-hidden="true"></i> Garrett Buccelli <i class="fas fa-xs fa-circle" aria-hidden="true"></i> Joseph Peters</p>
		<div class="row">
			<div class="col-sm">
				<button id="signup" type="button" class="btn btn-block btn-outline-success">Sign up</button>
			</div>
			<div class="col-sm">
				<button id="login" type="button" class="btn btn-block btn-outline-info">Login</button>
			</div>
			<div class="col-sm">
				<button id="close" type="button" class="btn btn-block btn-outline-danger">Close</button>
			</div>
		</div>
		<script src="js/index.js"></script>
	</div>
</body>
</html>
